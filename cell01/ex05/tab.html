<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Duas Células</title>
    <style>
        table {
            width: 100%;
            height: 200px;
            border-collapse: collapse;
            border: 1px solid gray;
        }
        td {
            width: 50%;
            text-align: left;
            vertical-align: middle;
            font-size: 20px;
            color: white;
        }
        .celula1 {
            background-color: #4CAF50; /* Cor personalizada para a primeira célula */
        }
        .celula2 {
            background-color: #FF6347; /* Cor personalizada para a segunda célula */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="celula1">verde</td>
            <td class="celula2">vermelho</td>
        </tr>
    </table>

</body>
</html>
