<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <!-- Primeira seção (Imagem de fundo com mensagem centralizada) -->
    <div class="parallax" id="section1">
        <div class="message">
            <h1>Bem-vindo à nossa página</h1>
        </div>
    </div>

    <!-- Segunda seção (Bloco preto com mensagem) -->
    <div class="black-block">
        <div class="message">
            <h1>Vem com o Bruxo!</h1>
        </div>
    </div>

    <!-- Terceira seção (Segunda imagem com mensagem centralizada) -->
    <div class="parallax" id="section2">
        <div class="message">
            <h1>Chegamos ao final</h1>
        </div>
    </div>
</body>
</html>
